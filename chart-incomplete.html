<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Demo</title>
    <script src="lib/js/d3.v7.min.js"></script>

    <style>
        .container{
            display: flex;
            justify-content: center;
        }

        .chart-container{
            width: 250px;
            height: 200px;
            display: flex;
            justify-content: space-around;
            border: 2px solid black;
        }

        .bar{
            background-color: blueviolet;
            border: 2px solid rgb(83, 26, 136);
            width: 50px;            
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chartContainer"></div>
    </div>
    <script>
        'use strict'

        const data = [
            {id: 'd1', value: 10, region: 'USA'},
            {id: 'd2', value: 11, region: 'India'},
            {id: 'd3', value: 12, region: 'China'},
            {id: 'd4', value: 6, region: 'Germany'}
        ];

        const chartContainer = d3.select('#chartContainer').classed('chart-container', true)            

        chartContainer.selectAll()
            .data(data)
            .enter()
            .append('div')
            .classed('bar', true)
            .style('height', data => (data.value * 15) + 'px');
    </script>
</body>
</html>
